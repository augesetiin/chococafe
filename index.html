<!DOCTYPE html>
<html>
<head>
  <title>ChocoCafe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9e0bb;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Animated coffee image */
    .coffee-img {
      width: 200px;
      height: 200px;
      margin-top: 40px;
      animation: bounce 1s infinite ease-in-out;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    h1 {
      color: brown;
      margin-top: 20px;
      font-size: 50px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 40px;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* From Uiverse.io by elijahgummer - enhanced */
    .golden-button {
      touch-action: manipulation;
      display: inline-block;
      outline: none;
      font-family: inherit;
      font-size: 1.2em;
      font-weight: bold;
      box-sizing: border-box;
      border: none;
      border-radius: 0.3em;
      height: 3em;
      line-height: 2.8em;
      text-transform: uppercase;
      padding: 0 1.5em;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2),
        inset 0 -2px 5px 1px rgba(139, 66, 8, 1),
        inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
      background-image: linear-gradient(
        160deg,
        #a54e07,
        #b47e11,
        #fef1a2,
        #bc881b,
        #a54e07
      );
      border: 1px solid #a55d07;
      color: rgb(120, 50, 5);
      text-shadow: 0 2px 2px rgba(250, 227, 133, 1);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      background-size: 100% 100%;
      background-position: center;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    .golden-button:focus,
    .golden-button:hover {
      background-size: 150% 150%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
        inset 0 -2px 5px 1px #b17d10,
        inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
      border: 1px solid rgba(165, 93, 7, 0.6);
      color: rgba(120, 50, 5, 0.9);
      transform: scale(1.05);
    }

    .golden-button:active {
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(110, 80, 20, 0.4),
        inset 0 -2px 5px 1px #b17d10, inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
      transform: scale(0.98);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Coffee PNG with bounce animation -->
  <img src="Coffee Image.png" alt="Coffee" class="coffee-img">

  <h1>Welcome to ChocoCafe</h1>
  <p>Best coffee in town! Fresh and organic.</p>

  <!-- Golden Order Now Button with pulse animation -->
  <a href="menu.html" role="button" class="golden-button">
    <span class="golden-text">Order Now</span>
</a>

</body>
</html>
